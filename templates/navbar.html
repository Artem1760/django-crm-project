<header class="text-gray-700 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="{% url 'tickets:ticket-list' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <img width="50" height="50" src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/64/external-crm-sales-flaticons-lineal-color-flat-icons-3.png" alt="external-crm-sales-flaticons-lineal-color-flat-icons-3"/>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      {% if request.user.is_authenticated %}
        {% if request.user.is_organizer %}
        <a href="{% url 'landing:dashboard' %}" class="mr-5 hover:text-gray-900">Dashboard</a>
        <a href="{% url 'associates:associate-list' %}" class="mr-5 hover:text-gray-900">Associates</a>
        {% endif %}
        <a href="{% url 'tickets:ticket-list' %}" class="mr-5 hover:text-gray-900">Tickets</a>
        <a class="mr-5 hover:text-gray-900" href="{% url 'tickets:category-list' %}">Categories</a>        
        Logged in as: {{ request.user.username }}
        <a href="{% url 'landing:logout' %}" class="ml-3 inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">
          Logout
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </a>
        {% else %}
        <a href="{% url 'landing:signup' %}" class="mr-5 hover:text-gray-900">Signup</a>
        <a href="{% url 'landing:login' %}" class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">
          Login
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
        {% endif %}
    </nav>    
  </div>
</header>
